<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4 text-center" style="width: 400px;">
        {% if user.is_authenticated %}
            <h4 class="mb-3">Bonjour {{ user.username }} !</h4>
            <form action="{% url 'auth:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Se déconnecter</button>
            </form>
        {% else %}
            <h4 class="mb-3">Vous n'êtes pas connecté</h4>
            <a href="{% url 'auth:login' %}" class="btn btn-primary w-100">Se connecter</a>
            <h4 class="mb-3">Vous n'êtes pas inscrit</h4>
            <a href="{% url 'auth:register' %}" class="btn btn-primary w-100">s'inscrire</a>

        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
